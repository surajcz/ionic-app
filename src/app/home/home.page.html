<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Restaurants</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addRestaurant()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-card *ngFor="let restaurant of restaurantList" lines="full">
      <ion-img src="{{ restaurant.img }}"></ion-img>
      <ion-grid>

        <ion-row>
          <ion-col>
            <h3 class="margin0 name">{{ restaurant.name }}</h3>
          </ion-col>
          <ion-col size="auto" class="ion-align-self-center">
            <p class="margin0 r-detail res-estd">since {{ restaurant.created_year }}</p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <p class="margin0 l-detail">{{ restaurant.cuisine }}</p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <p class="margin0 l-detail"><ion-icon name="pin" class="location-pin"></ion-icon>{{ restaurant.location }}</p>
          </ion-col>
          <ion-col size="auto">
            <p class="margin0 r-detail">${{ restaurant.pricing }} for two <ion-icon class="pricing-icon" name="people"></ion-icon></p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <p class="margin0 description">{{ restaurant.description }}</p>
          </ion-col>
          <ion-col size="auto" class="ion-align-self-center ion-no-padding">
            <ion-button fill="clear" (click)="knowMore(restaurant)" class="more-btn">Know more <ion-icon class="more-arrow" name="arrow-forward"></ion-icon></ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>

        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-button expand="full" (click)="editRes(restaurant)" class="edit-del-btn ion-no-padding"><ion-icon name="create" class="edit-del-icon"></ion-icon>Edit</ion-button>
          </ion-col>
          <ion-col class="ion-no-padding">
            <ion-button expand="full" color="danger" (click)="deleteRes(restaurant)" class="edit-del-btn ion-no-padding"><ion-icon name="trash" class="edit-del-icon"></ion-icon>Delete</ion-button>
          </ion-col>
        </ion-row>


    </ion-card>

  </ion-list>

</ion-content>
