<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="loginEmail" inputmode="email" type="email"></ion-input>
      <ion-note slot="error" *ngIf="isSubmitted && loginErrorControl['loginEmail'].errors?.['required']">Email address is required</ion-note>
  
    </ion-item>
    <p slot="error" *ngIf="!emailMatch">Incorrect email address</p>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="loginPassword" type="password" clearOnEdit="false"></ion-input>
      <ion-note slot="error" *ngIf="isSubmitted && loginErrorControl['loginPassword'].errors?.['required']">Password is required</ion-note>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" class="ion-margin-top ion-margin-bottom">LogIn</ion-button>
      </ion-col>
    </ion-row>

  </form>

  <p>Don't have an account? <a [routerLink]="['/register']">Register</a></p>

</ion-content>
