<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button (click)="toHome()">
        <ion-icon name="fast-food" slot="start"></ion-icon>
        <ion-label>Restaurants</ion-label>
      </ion-item>

      <ion-menu-toggle>
        <ion-item button>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

  <ion-list>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="../../../assets/images/user.jpg" />
    </ion-avatar>

    <ion-item lines="full" class="ion-margin">
      <ion-icon name="person-circle" slot="start" color="primary"></ion-icon>
      <ion-label>{{ userDetails.fullName }}</ion-label>
    </ion-item>

    <ion-item lines="full" class="ion-margin">
      <ion-icon name="mail" slot="start" color="primary"></ion-icon>
      <ion-label>{{ userDetails.email }}</ion-label>
    </ion-item>

    <ion-item lines="full" class="ion-margin">
      <ion-icon name="phone-portrait" slot="start" color="primary"></ion-icon>
      <ion-label>{{ userDetails.mobile }}</ion-label>
    </ion-item>


  </ion-list>

  </ion-content>
</div>
